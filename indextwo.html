<!DOCTYPE html>
<html>
<head>
  <title>MyBud User Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // Function to fetch and display user's music stats
    async function fetchUserStats() {
      try {
        // Replace with the actual API endpoint to fetch user's music stats
        const apiUrl = 'https://api.last.fm/user/{username}/toptracks';

        // Replace with the signed-up user's nickname or ID
        const username = 'signed_up_user';

        // Replace with your Last.fm API key
        const apiKey = 'YOUR_LASTFM_API_KEY';

        // Make API request to fetch user's music stats
        const response = await axios.get(apiUrl.replace('{username}', username), {
          params: {
            api_key: apiKey,
            limit: 10, // Number of top tracks to fetch
            format: 'json'
          }
        });

        const tracks = response.data.tracks.track;

        // Display the user's music stats on the page
        const statsContainer = document.getElementById('music-stats');
        statsContainer.innerHTML = ''; // Clear previous content

        for (const track of tracks) {
          const trackName = track.name;
          const artistName = track.artist.name;

          const trackElement = document.createElement('div');
          trackElement.classList.add('track-item');
          trackElement.innerHTML = `
            <span class="track-name">${trackName}</span> by <span class="artist-name">${artistName}</span>
          `;

          statsContainer.appendChild(trackElement);
        }
      } catch (error) {
        console.error('Failed to fetch user stats:', error);
      }
    }

    // Fetch user's music stats when the page is loaded
    document.addEventListener('DOMContentLoaded', fetchUserStats);
  </script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-8">
    <div class="flex items-center mb-8">
      <a href="#" class="back-button text-gray-600 text-sm flex items-center"><i class="fas fa-arrow-left mr-2"></i> Back</a>
      <img src="images/girl.png" alt="Your Image" class="ml-auto">
    </div>
    <h1 class="text-2xl font-bold mb-4">User Profile</h1>
    <div id="music-stats" class="mb-4">
      <!-- Music stats will be dynamically added here -->
    </div>
  </div>
</body>
</html>
