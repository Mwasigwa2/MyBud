<!DOCTYPE html>
<html lang="en">
<head>
  <title>MyBud Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    // Function to handle form submission
    function signUpFormSubmit(event) {
      event.preventDefault();

      // Perform form validation
      var nickname = document.getElementById("nickname").value;
      var email = document.getElementById("email").value;
      if (nickname && email) {
        // Redirect to user profile page with query parameters
        var redirectURL = "indexuser.html?username=" + encodeURIComponent(nickname);
        window.location.href = redirectURL;
      } else {
        alert("You missed something!.");
      }
    }
  </script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-8">
    <div class="flex items-center mb-8">
      <a href="http://127.0.0.1:5501/indexhome.html" class="back-button text-gray-600 text-sm flex items-center"><i class="fas fa-arrow-left mr-2"></i> Back</a>
      <img src="images/girl.png" alt="Your Image" class="ml-auto">
    </div>
    <h1 class="text-2xl font-bold mb-4">MyBud</h1>
    <form onsubmit="signUpFormSubmit(event)">
      <div class="mb-4">
        <label for="nickname" class="text-gray-700 font-medium">Your lastfm Username</label>
        <input type="text" id="nickname" name="nickname" required class="w-full py-2 px-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="email" class="text-gray-700 font-medium">Your Email</label>
        <input type="email" id="email" name="email" required class="w-full py-2 px-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">
        <button type="submit" class="signup-button py-2 px-4 bg-blue-500 text-white rounded-md font-medium">Sign Up</button>
      </div>
    </form>
  </div>
</body>
</html>
